<!DOCTYPE html>
<html>

	<title></title>

<body>
<script>
//Leer un número entero de 2 dígitos y si es par mostrar en pantalla la suma de sus dígitos, si es múltiplo de 5 y menor que 30 mostrar en pantalla el primer dígito.
var num=prompt("ingreseme un de dos digitos");
num=parseInt(num);
var dig1=Math.floor(num/10);
var dig2=parseInt(num)%10;
if(num>=10 & num<=99){


if (num%2==0) {
	var suma=parseInt(dig1)+parseInt(dig2);
	document.write(" la suma de los digitos es: " +suma);
}
if (num%5==0 & num<30) {
	document.write("el primer digito es: " +dig1);
}
}
else{
 document.write(" si el numero es mayor o menor de dos digitos");
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>

	<title></title>
	<meta charset="utf-8">

<body>
<script>
//Leer un número entero de dos dígitos y determinar si es primo y además si es negativo.
var num=prompt("escribir un numero de dos digitos");
num=parseInt(num);
if (num>=10 & num<=99) {

	if  (num==11| num==13 | num== 17| num== 19 | num==23 | num==29| num==31| num==37| num==41 |  num==43| num==47 | num==53 | num==53| num==59 | num==61 | num==67 | num==71 | num==73| num==79 | num==83 | num==89 | num==97 ) {
	
 
	document.write("el numero es primo");

	}
	else{
	 document.write("el numero no es primo");
	}

}
else if ( num<=-10 & num>=-99) {
  document.write("el numero es negativo");
}

else{
 document.write("numero es invalido");
}
</script>
</body>
</html>

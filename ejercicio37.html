<script>
//. Leer dos números enteros y determinar cuál es múltiplo de cuál
var num1=prompt(" ingrese un numero ");
var num2=prompt("ingrese otro numero");
num1=parseInt(num1);
num2=parseInt(num2);
if (num1%num2==0) {
	document.write("el numero uno es multiplo del numero dos");
}
 else if (num2%num1==0) {
	document.write("el numero  dos es multiplo del numero uno");
}
else{
	document.write("los numeros  no son multiplos ninguno del otro");
}



</script>

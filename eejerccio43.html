<body>
<script>
//Leer dos números enteros y determinar si la diferencia entre los dos es un número divisor exacto de alguno de los dos números
var num=prompt("ingrese el numero  uno");
num=parseInt(num)
var num2=prompt("ingrese el numero dos");
num2=parseInt(num2);
if (num%num2==0) {
	document.write("el numero uno es divisor al numero dos");
}
if (num2%num==0) {
	document.write("el numero dos es divisor al numero uno");
}
</script>
